{%extends 'base.html'%}
{%block title%}{{post.title}}{%endblock%}
{%block content%}
<section class="my-post-detail">
    <div class="container">
        <div class="row">
            <!-- Левая колонка -->
            <div class="col-lg-8">
                <!-- Хлебные крошки -->
                <nav aria-label="breadcrumb" class="my-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="{%url 'blog:main'%}">Главная</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">{{post.title}}</li>
                    </ol>
                </nav>
                <!-- Тело поста -->
                <img src="{{post.image.url}}" alt="post img" class="img-fluid rounded">
                <hr>
                <p class="lead">{{post.text|safe}}</p>
                <div class="d-flex justify-content-end">
                    <div class="badge text-bg-info me-1">#Животные</div>
                    <div class="badge text-bg-info">#Tag2</div>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <div class="lead">Автор: {{post.author}}</div>
                    <div>Опубликовано: {{post.created_date}}</div>
                </div>
                <hr>
                <!-- Комментарии -->
                {%include '../block/comments.html'%}
            </div>
            <!-- Правая колонка -->
            <div class="col-lg-4">
                {%include '../block/aside.html'%}
            </div>
        </div>
    </div>
</section>
{%endblock%}
